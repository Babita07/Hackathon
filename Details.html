<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Details.css">
</head>

<body>
    <div class="body">
        <div class="body-photo">
            <img src="main.jpg" alt="">
        </div>
    </div>


    <div class="content">
        <div class="first">
            <p>Share</p><a>Me</a>
        </div>

        <div class="second">

            <div class="text1 text">
                <h2>Enter your Details:</h2>
            </div>

            <div class="text2 text">
                <h3>Full Name</h3>
            </div>
            <div class="name">
                <input type="text" required id="name" name="Name" placeholder="John Doe" autofocus>
            </div>

            <div class="text3 text">
                <h3>Mobile Number</h3>
            </div>
            <div class="number">
                <input type="tel" required id="phone" name="Mobile Number" placeholder="+977-98XXXXXXXX" autofocus>
            </div>
        </div>
        <div class="gender">
            <div class="label-gender">
                <label>Gender</label>
            </div>
            <input type="radio" class="gender-inside" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>


        <div class="save">
            <p>Save Details</p>
        </div>

    </div>



</body>

</html>
