<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description-section</title>
    <link rel="stylesheet" href="review.css">
</head>

<body>
    <div class="body">
        <div class="photo">
            <img src="Rich-poor-dad.jpeg" alt="">
        </div>
        <div class="lower-body">
            <div class="para">
                <p>I recently read "Rich Dad Poor Dad," a transformative book that profoundly shifted my mindset,
                    and I'm eager to share its invaluable insights with you.</p>
            </div>
            <div class="map">

            </div>
            <div class="question">
                <p>Why do you need this?</p>
            </div>
                <div class="answer">
                    <input type="text" required id="ans" name="answer"
                        placeholder="write short description on why you are requesting this product ...">
                </div>
            

            <div class="request">
                <P>Request Now</P>
            </div>
        </div>
    </div>
</body>

</html>
